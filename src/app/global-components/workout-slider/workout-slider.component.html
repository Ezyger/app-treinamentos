<swiper-container
  #swiperRef
  [attr.slides-per-view]="slidesPerView || 1"
  [attr.space-between]="spaceBetween"
>
  @for (item of items; track $index) {
  <swiper-slide>
    <div class="img" [class.matte]="item.matte">
      <ion-img [src]="item.image" [alt]="item.title"></ion-img>
      <ion-label>{{ item.title }}</ion-label>
    </div>
  </swiper-slide>
  } @empty {
  <swiper-slide>
    <div class="empty-slide"></div>
  </swiper-slide>
  }
</swiper-container>
